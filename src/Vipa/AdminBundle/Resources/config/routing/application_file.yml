vipa_admin_application_file_edit:
    path:     /{id}/edit
    defaults: { _controller: "VipaAdminBundle:AdminJournalApplicationFile:edit"}

vipa_admin_application_file_update:
    path:     /{id}/update
    defaults: { _controller: "VipaAdminBundle:AdminJournalApplicationFile:update"}
