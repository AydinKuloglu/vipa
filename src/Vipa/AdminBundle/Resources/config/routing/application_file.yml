vipa_admin_application_file_index:
    path:     /
    defaults: { _controller: "VipaAdminBundle:AdminJournalApplicationFile:index"}

vipa_admin_application_file_show:
    path:     /{id}/show
    defaults: { _controller: "VipaAdminBundle:AdminJournalApplicationFile:show"}

vipa_admin_application_file_new:
    path:     /new
    defaults: { _controller: "VipaAdminBundle:AdminJournalApplicationFile:new"}

