ojs_admin_contact_index:
    path:  /
    defaults: { _controller: "OjsAdminBundle:AdminContact:index" }

ojs_admin_contact_show:
    path:  /{id}/show
    defaults: { _controller: "OjsAdminBundle:AdminContact:show" }

ojs_admin_contact_new:
    path:  /new
    defaults: { _controller: "OjsAdminBundle:AdminContact:new" }

ojs_admin_contact_create:
    path:  /create
    defaults: { _controller: "OjsAdminBundle:AdminContact:create" }
    methods: [POST]

ojs_admin_contact_edit:
    path:  /{id}/edit
    defaults: { _controller: "OjsAdminBundle:AdminContact:edit" }

ojs_admin_contact_update:
    path:  /{id}/update
    defaults: { _controller: "OjsAdminBundle:AdminContact:update" }
    methods: [PUT]

ojs_admin_contact_delete:
    path:  /{id}/delete
    defaults: { _controller: "OjsAdminBundle:AdminContact:delete" }
    methods: [DELETE]
