ojs_admin_file_index:
    path:     /
    defaults: { _controller: "OjsAdminBundle:AdminFile:index" }

ojs_admin_file_show:
    path:     /{id}/show
    defaults: { _controller: "OjsAdminBundle:AdminFile:show" }

ojs_admin_file_new:
    path:     /new
    defaults: { _controller: "OjsAdminBundle:AdminFile:new" }

ojs_admin_file_create:
    path:     /create
    defaults: { _controller: "OjsAdminBundle:AdminFile:create" }
    methods:  POST

ojs_admin_file_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsAdminBundle:AdminFile:edit" }

ojs_admin_file_update:
    path:     /{id}/update
    defaults: { _controller: "OjsAdminBundle:AdminFile:update" }
    methods:  [POST, PUT]

ojs_admin_file_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsAdminBundle:AdminFile:delete" }
    methods:  [POST, DELETE]
