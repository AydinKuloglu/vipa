vipa_admin_contact_type_index:
    path:  /
    defaults: { _controller: "VipaAdminBundle:AdminContactType:index" }

vipa_admin_contact_type_show:
    path:  /{id}/show
    defaults: { _controller: "VipaAdminBundle:AdminContactType:show" }

vipa_admin_contact_type_new:
    path:  /new
    defaults: { _controller: "VipaAdminBundle:AdminContactType:new" }

vipa_admin_contact_type_create:
    path:  /create
    defaults: { _controller: "VipaAdminBundle:AdminContactType:create" }
    methods: [POST]

vipa_admin_contact_type_edit:
    path:  /{id}/edit
    defaults: { _controller: "VipaAdminBundle:AdminContactType:edit" }

vipa_admin_contact_type_update:
    path:  /{id}/update
    defaults: { _controller: "VipaAdminBundle:AdminContactType:update" }
    methods:  [PUT]

vipa_admin_contact_type_delete:
    path:  /{id}/delete
    defaults: { _controller: "VipaAdminBundle:AdminContactType:delete" }
    methods:  [DELETE]
