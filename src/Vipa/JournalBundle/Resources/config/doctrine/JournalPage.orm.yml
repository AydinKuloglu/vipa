Vipa\JournalBundle\Entity\JournalPage:
    type: entity
    table: journal_page
    repositoryClass: Vipa\JournalBundle\Entity\JournalPageRepository
    manyToOne:
        journal:
            targetEntity: Vipa\JournalBundle\Entity\Journal
            joinColumn:
                name: journal_id
                referencedColumnName: id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        tags:
            type: string
            length: 255
        visible:
            type: boolean
            nullable: true
        pageOrder:
            type: integer
            nullable: false
            options:
                default: 0
        slug:
            type: string
            length: 255
            unique: true
            gedmo:
                slug:
                    seperator: _
                    fields:
                      - id
        created:
           type: datetime
           gedmo:
             timestampable:
               on: create
        updated:
           type: datetime
           gedmo:
             timestampable:
               on: update
        deletedAt:
           type: date
           nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    lifecycleCallbacks: {  }
