vipa_publisher_manager_theme_index:
    path:  /
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:index" }

vipa_publisher_manager_theme_show:
    path:  /{id}/show
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:show" }

vipa_publisher_manager_theme_new:
    path:  /new
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:new" }

vipa_publisher_manager_theme_create:
    path:  /create
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:create" }
