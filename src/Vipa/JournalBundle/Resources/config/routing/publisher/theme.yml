vipa_publisher_manager_theme_edit:
    path:  /{id}/edit
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:edit" }

vipa_publisher_manager_theme_update:
    path:  /{id}/update
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:update" }
    methods:  [PUT]

vipa_publisher_manager_theme_delete:
    path:  /{id}/delete
    defaults: { _controller: "VipaJournalBundle:ManagerPublisherTheme:delete" }
    methods:  [DELETE]
