vipa_journal_block_index:
    path:     /{journalId}/block
    defaults: { _controller: "VipaJournalBundle:Block:index" }

vipa_journal_block_show:
    path:     /{journalId}/block/{id}/show
    defaults: { _controller: "VipaJournalBundle:Block:show" }

vipa_journal_block_new:
    path:     /{journalId}/block/new
    defaults: { _controller: "VipaJournalBundle:Block:new" }

vipa_journal_block_create:
    path:     /{journalId}/block/create
    defaults: { _controller: "VipaJournalBundle:Block:create" }
    methods:  POST

vipa_journal_block_edit:
    path:     /{journalId}/block/{id}/edit
    defaults: { _controller: "VipaJournalBundle:Block:edit" }

vipa_journal_block_update:
    path:     /{journalId}/block/{id}/update
    defaults: { _controller: "VipaJournalBundle:Block:update" }
    methods: [PUT]

vipa_journal_block_delete:
    path:     /{journalId}/block/{id}/delete
    defaults: { _controller: "VipaJournalBundle:Block:delete" }
    methods: [DELETE]
