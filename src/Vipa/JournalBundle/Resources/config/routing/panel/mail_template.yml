vipa_journal_mail_template_index:
    path:     /{journalId}/mail-template/
    defaults: { _controller: "VipaJournalBundle:MailTemplate:index" }

vipa_journal_mail_template_show:
    path:     /{journalId}/mail-template/{id}/show
    defaults: { _controller: "VipaJournalBundle:MailTemplate:show" }

vipa_journal_mail_template_edit:
    path:     /{journalId}/mail-template/{id}/edit
    defaults: { _controller: "VipaJournalBundle:MailTemplate:edit" }

vipa_journal_mail_template_update:
    path:     /{journalId}/mail-template/{id}/update
    defaults: { _controller: "VipaJournalBundle:MailTemplate:update" }
    methods: [PUT]
